<html lang="it">
<head>

  <!-- Fonts - Great Vibes per corsivo elegante -->

  <!-- CSS Comune con cursore personalizzato -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* SOLO GLI STILI UNICI DELLA HOMEPAGE */
    
    /* HERO CON IMMAGINE DI SFONDO (OPACA PER LEGGIBILITÀ) */
    .hero { 
      height: 100vh; 
      display: grid; 
      place-items: center; 
      padding: 0 20px;
      overflow: hidden;
      position: relative;
    }
    
    /* Sfondo con supporto per diverse estensioni immagine */
    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6));
      z-index: 1;
    }
    
    .hero-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        /* Prova in ordine diverse estensioni e nomi */
        url('immagine1.jpg'),
        url('immagine1.JPG'),
        url('immagine1.jpeg'),
        url('immagine1.JPEG'),
        url('immagine1.png'),
        url('immagine1.PNG'),
        url('immagine1.webp'),
        url('immagine1.WEBP'),
        url('immagine1.heic'),
        url('immagine1.HEIC');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      z-index: -1;
    }
    
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }
    
    .hero-content {
      text-align: center;
      position: relative;
      z-index: 2;
      padding: 30px;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 20px;
      backdrop-filter: blur(5px);
      max-width: 90%;
    }
    
    .couple-name {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(62px, 13vw, 150px);
      font-weight: 400;
      margin: 0;
      color: #D4AF37;
      white-space: nowrap;
      text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.8);
      letter-spacing: 1px;
      line-height: 1;
      font-style: normal;
    }
    
    .wedding-date {
      font-family: 'Marcellus', serif;
      font-size: clamp(24px, 4vw, 36px);
      color: #FFFFFF;
      margin: 25px 0 0;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      letter-spacing: 3px;
      font-weight: 500;
    }
    
    .subtitle {
      font-size: clamp(16px, 2.8vw, 24px);
      color: #FFFFFF; 
      margin: 15px 0 0;
      opacity: 0.95;
      font-weight: 400;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.4;
    }

    /* PULSANTE HERO ORO/BIANCO */
    .rsvp-hero-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 18px 40px;
      border-radius: 999px;
      background: linear-gradient(135deg, #D4AF37 0%, #F4E4A6 50%, #D4AF37 100%);
      color: #222;
      font-family: 'Marcellus', serif;
      font-size: 20px;
      font-weight: 700;
      text-decoration: none;
      border: 2px solid #B8941F;
      box-shadow: 
        0 8px 30px rgba(212, 175, 55, 0.5),
        inset 0 2px 4px rgba(255, 255, 255, 0.8),
        0 0 25px rgba(212, 175, 55, 0.5);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      letter-spacing: 1px;
    }

    .rsvp-hero-btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 12px 40px rgba(212, 175, 55, 0.7),
        inset 0 2px 6px rgba(255, 255, 255, 0.9),
        0 0 35px rgba(212, 175, 55, 0.7);
      background: linear-gradient(135deg, #E6BF40 0%, #F5E8B0 50%, #E6BF40 100%);
    }

    .rsvp-hero-btn:active {
      transform: translateY(-1px);
    }

    /* Effetto brillante */
    .rsvp-hero-btn .shine {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to right,
        transparent 0%,
        rgba(255, 255, 255, 0.5) 50%,
        transparent 100%
      );
      transform: rotate(30deg);
      transition: all 0.5s ease;
    }

    .rsvp-hero-btn:hover .shine {
      left: 100%;
    }

    /* Animazione pulsazione leggera */
    @keyframes gentlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    .rsvp-hero-btn {
      animation: gentlePulse 4s infinite ease-in-out;
    }

    /* Responsive per mobile */
    @media (max-width: 768px) {
      .rsvp-hero-btn {
        padding: 16px 32px;
        font-size: 18px;
        margin-top: 30px;
      }
      
      .hero-content {
        padding: 20px 15px;
        margin: 0 10px;
        background: rgba(0, 0, 0, 0.35);
      }
      
      .couple-name {
        font-size: clamp(52px, 11vw, 110px);
        white-space: normal;
        line-height: 1;
      }
      
      .wedding-date {
        font-size: clamp(20px, 3.5vw, 28px);
        margin: 15px 0 0;
      }
      
      .subtitle {
        font-size: clamp(14px, 2.5vw, 20px);
        margin: 12px 0 0;
      }
    }

    /* SECTIONS (se le vuoi mantenere) */
    .section {
      width: min(1100px, 92vw);
      margin: 40px auto;
      padding: clamp(20px, 4vw, 40px);
      border-radius: 24px;
      border: 1px solid var(--panel-border);
      background: var(--panel-bg);
      box-shadow: var(--shadow);
      color: #333333;
      scroll-margin-top: 110px;
    }
    .section h2 { 
      font-family: 'Playfair Display', serif; 
      font-size: clamp(26px, 4.2vw, 42px); 
      margin: 0 0 12px; 
      color: #111111; 
    }
    
    /* MAPPA */
    .map-grid { 
      display: grid; 
      gap: 16px; 
      grid-template-columns: 1fr; 
    }
    @media (min-width: 900px) { 
      .map-grid { 
        grid-template-columns: 1fr 1fr; 
      } 
    }
    .map-card {
      background: rgba(255,255,255,0.98); 
      color: #111111;
      border-radius: 18px; 
      padding: 12px; 
      border: 1px solid rgba(0,0,0,0.08); 
      box-shadow: 0 14px 30px rgba(0,0,0,0.08);
    }
    .map-card h3 { 
      margin: 6px 0 10px; 
      font-family: 'Marcellus', serif; 
      color: #111111; 
    }
    .map-card p { 
      margin: 8px 0 12px; 
      color: #444; 
    }
    .map-card iframe { 
      width: 100%; 
      height: 280px; 
      border: 0; 
      border-radius: 12px; 
    }

    /* BACK-TO-TOP */
    .back-to-top {
      position: fixed;
      right: 22px;
      bottom: 22px;
      padding: 12px 14px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.2);
      background: rgba(255,255,255,0.9);
      color: #222;
      font-weight: 800;
      box-shadow: 0 10px 28px rgba(0,0,0,0.1);
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transform: translateY(8px);
      transition: opacity .2s ease, transform .2s ease, visibility .2s;
      z-index: 1200;
    }
    .back-to-top.show { 
      opacity: 1; 
      visibility: visible; 
      transform: translateY(0); 
    }
    .back-to-top:hover { 
      background: rgba(255,255,255,1); 
    }
  </style>
</head>

  <!-- HERO - NO SCROLL -->
  <header class="hero">
    <div class="hero-bg"></div>
    <div class="hero-content">
      <h1 class="couple-name">Elpidio&nbsp;&amp;&nbsp;Cecilia</h1>
      <p class="wedding-date">10/07/2026</p>
      <p class="subtitle">Sito in costruzione — foto e dettagli in arrivo</p>
      
      <!-- PULSANTE CONFERMA PRESENZA ORO/BIANCO -->
      <a href="rsvp.html" class="rsvp-hero-btn" id="heroRsvpBtn">
        <span>Conferma la tua presenza</span>
        <div class="shine"></div>
      </a>
    </div>

  <footer>© <span id="year"></span> Elpidio &amp; Cecilia</footer>

  <!-- BACK TO TOP BUTTON -->
  <button class="back-to-top" id="backToTop" aria-label="Torna all'inizio" title="Torna su">▲</button>

  <script>
    // Anno corrente
    document.getElementById('year').textContent = new Date().getFullYear();

    // Back to top
    const backBtn = document.getElementById('backToTop');
    const toggleBackBtn = () => {
      if (!backBtn) return;
      if (window.scrollY > 300) backBtn.classList.add('show');
      else backBtn.classList.remove('show');
    };
    toggleBackBtn();
    window.addEventListener('scroll', toggleBackBtn);
    if (backBtn) backBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

    // Gestione immagine di sfondo con fallback per diverse estensioni
    document.addEventListener('DOMContentLoaded', function() {
      const imageFormats = [
        'jpg', 'JPG', 'jpeg', 'JPEG', 'png', 'PNG', 
        'webp', 'WEBP', 'heic', 'HEIC', 'gif', 'GIF',
        'bmp', 'BMP', 'tiff', 'TIFF'
      ];
      
      const baseName = 'immagine1';
      const heroBg = document.querySelector('.hero-bg');
      
      // Funzione per testare quale immagine esiste
      function testImage(src) {
        return new Promise((resolve) => {
          const img = new Image();
          img.onload = () => resolve(src);
          img.onerror = () => resolve(null);
          img.src = src;
        });
      }
      
      // Testa tutte le estensioni in ordine
      async function findImage() {
        for (const format of imageFormats) {
          const src = `${baseName}.${format}`;
          const result = await testImage(src);
          if (result) {
            // Imposta l'immagine trovata come sfondo
            heroBg.style.backgroundImage = `linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('${result}')`;
            heroBg.style.backgroundPosition = 'center';
            heroBg.style.backgroundSize = 'cover';
            heroBg.style.backgroundRepeat = 'no-repeat';
            console.log(`Immagine di sfondo trovata: ${result}`);
            return;
          }
        }
        // Se nessuna immagine viene trovata, usa un colore di fallback
        console.warn('Nessuna immagine di sfondo trovata. Usando colore di fallback.');
        heroBg.style.background = 'linear-gradient(135deg, #8B4513 0%, #D2691E 100%)';
      }
      
      // Esegui la ricerca dell'immagine
      findImage();
    });
  </script>
