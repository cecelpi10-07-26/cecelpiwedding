<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
  <title>Elpidio & Cecilia — Wedding</title>
  <meta name="description" content="Sito del matrimonio di Elpidio & Cecilia" />
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
  <meta name="googlebot" content="noindex, nofollow" />
  <meta name="bingbot" content="noindex, nofollow" />
  <meta name="slurp" content="noindex, nofollow" />

  <!-- Fonts - Imperial Script per logo e nomi -->
  <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Playfair+Display:wght@600;700&family=Marcellus&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  
  <!-- CSS Comune -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Pattern di sfondo -->
  <link rel="stylesheet" href="background-pattern.css">

  <style>
    /* SOLO GLI STILI UNICI DELLA HOMEPAGE */
    
    /* HERO CON IMMAGINE DI SFONDO A SCHERMO INTERO */
    .hero { 
      height: 100vh; 
      display: grid; 
      place-items: center; 
      padding: 0;
      overflow: hidden;
      position: relative;
    }
    
    /* Contenitore per l'immagine di sfondo - ORA FULL SCREEN */
    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #FAF0DC 0%, #F5E8C9 100%);
      z-index: 1;
    }
    
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    
    .hero-content {
      text-align: center;
      position: relative;
      z-index: 2;
      padding: 30px;
      max-width: 90%;
      width: 100%;
    }
    
    /* MODIFICATO: Font Imperial Script e margine superiore aumentato */
    .couple-name {
      font-family: 'Imperial Script', cursive;
      font-size: clamp(64px, 12vw, 160px);
      font-weight: 400;
      margin: 30px 0 0 0;
      color: #FF7F50;
      white-space: nowrap;
      text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.8);
      letter-spacing: 1px;
      line-height: 0.9;
      font-style: normal;
    }
    
    .wedding-date {
      font-family: 'Marcellus', serif;
      font-size: clamp(24px, 4vw, 36px);
      color: #FF7F50;
      margin: 20px 0 0;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      letter-spacing: 3px;
      font-weight: 500;
    }
    
    /* PULSANTE HERO ORO/BIANCO */
    .rsvp-hero-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 18px 40px;
      border-radius: 999px;
      background: linear-gradient(135deg, #D4AF37 0%, #F4E4A6 50%, #D4AF37 100%);
      color: #222;
      font-family: 'Marcellus', serif;
      font-size: 20px;
      font-weight: 700;
      text-decoration: none;
      border: 2px solid #B8941F;
      box-shadow: 
        0 8px 30px rgba(212, 175, 55, 0.5),
        inset 0 2px 4px rgba(255, 255, 255, 0.8),
        0 0 25px rgba(212, 175, 55, 0.5);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      letter-spacing: 1px;
    }

    .rsvp-hero-btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 12px 40px rgba(212, 175, 55, 0.7),
        inset 0 2px 6px rgba(255, 255, 255, 0.9),
        0 0 35px rgba(212, 175, 55, 0.7);
      background: linear-gradient(135deg, #E6BF40 0%, #F5E8B0 50%, #E6BF40 100%);
    }

    .rsvp-hero-btn:active {
      transform: translateY(-1px);
    }

    /* Effetto brillante */
    .rsvp-hero-btn .shine {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to right,
        transparent 0%,
        rgba(255, 255, 255, 0.5) 50%,
        transparent 100%
      );
      transform: rotate(30deg);
      transition: all 0.5s ease;
    }

    .rsvp-hero-btn:hover .shine {
      left: 100%;
    }

    /* Animazione pulsazione leggera */
    @keyframes gentlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    .rsvp-hero-btn {
      animation: gentlePulse 4s infinite ease-in-out;
    }

    /* MESSAGGIO DI BENVENUTO */
    .welcome-message {
      color: #FF7F50;
      font-family: 'Marcellus', serif;
      font-size: clamp(18px, 2.5vw, 22px);
      max-width: 700px;
      margin: 40px auto 0;
      line-height: 1.6;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      font-style: italic;
      padding: 0 20px;
    }

    /* Responsive per mobile migliorato */
    @media (max-width: 768px) {
      .rsvp-hero-btn {
        padding: 16px 32px;
        font-size: 18px;
        margin-top: 30px;
      }
      
      .hero-content {
        padding: 20px 15px;
        margin: 0 10px;
      }
      
      .couple-name {
        font-size: clamp(56px, 11vw, 140px);
        white-space: normal;
        line-height: 0.9;
        margin: 20px 0 0 0;
        word-break: break-word;
      }
      
      .wedding-date {
        font-size: clamp(20px, 3.5vw, 28px);
        margin: 15px 0 0;
      }
      
      .welcome-message {
        font-size: clamp(16px, 2.2vw, 20px);
        margin: 30px auto 0;
        padding: 0 15px;
      }
      
      .hero {
        padding-top: 20px;
      }
    }

    /* STILI PER FUOCHI D'ARTIFICIO E FONTANE */
    #fireworks-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.85);
    }

    .firework-particle, .fountain-particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0;
      filter: blur(1px);
      will-change: transform, opacity;
    }

    /* Animazioni per i fuochi */
    @keyframes fireworkExplosion {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--explode-x), var(--explode-y)) scale(0);
        opacity: 0;
      }
    }

    /* Animazione fontane dal basso verso l'alto */
    @keyframes fountainRise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(var(--rise-height)) scale(0.5);
        opacity: 0;
      }
    }

    @keyframes fireworkFlash {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.8; }
    }

    .firework-flash {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, transparent 70%);
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- OVERLAY PER FUOCHI E FONTANE (si rimuove automaticamente) -->
  <div id="fireworks-overlay"></div>

  <!-- NAVBAR CON HAMBURGER MENU -->
  <nav class="nav">
    <div class="logo-badge" aria-label="Logo E e C">E&amp;C</div>
    
    <!-- Hamburger menu button (mobile only) -->
    <button class="hamburger" id="hamburger" aria-label="Menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    
    <!-- Navigation links -->
    <div class="navlinks" id="navlinks">
      <a href="index.html">Home</a>
      <a href="cerimonia-ricevimento.html">Cerimonia & Ricevimento</a>
      <a href="lista-nozze.html">Lista Nozze</a>
      <a href="rsvp.html">RSVP</a>
      <a href="storia.html">La nostra storia</a>
      <a href="gallery.html">Gallery</a>
      <a href="contatti.html">Contatti</a>
    </div>
  </nav>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-bg" id="hero-bg"></div>
    <div class="hero-content">
      <div class="couple-name">Elpidio & Cecilia</div>
      <div class="wedding-date">6 GIUGNO 2026</div>
      <p class="welcome-message">
        Benvenuti al nostro matrimonio.<br>
        Siamo felici di condividere questo giorno speciale con voi.
      </p>
      <a href="rsvp.html" class="rsvp-hero-btn">
        <span class="shine"></span>
        Conferma la tua presenza
      </a>
    </div>
  </section>

  <footer>© <span id="year"></span> Elpidio &amp; Cecilia</footer>

  <!-- BACK TO TOP BUTTON -->
  <button class="back-to-top" id="backToTop" aria-label="Torna all'inizio" title="Torna su">▲</button>

  <script>
    // Anno corrente
    document.getElementById('year').textContent = new Date().getFullYear();

    // Menu hamburger mobile
    const hamburger = document.getElementById('hamburger');
    const navlinks = document.getElementById('navlinks');
    
    if (hamburger && navlinks) {
      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navlinks.classList.toggle('active');
        
        document.querySelectorAll('.navlinks a').forEach(link => {
          link.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navlinks.classList.remove('active');
          });
        });
      });
      
      document.addEventListener('click', (e) => {
        if (!hamburger.contains(e.target) && !navlinks.contains(e.target)) {
          hamburger.classList.remove('active');
          navlinks.classList.remove('active');
        }
      });
    }

    // Back to top
    const backBtn = document.getElementById('backToTop');
    const toggleBackBtn = () => {
      if (!backBtn) return;
      if (window.scrollY > 300) backBtn.classList.add('show');
      else backBtn.classList.remove('show');
    };
    toggleBackBtn();
    window.addEventListener('scroll', toggleBackBtn);
    if (backBtn) backBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

    // CARICAMENTO IMMAGINE DI SFONDO - ORA FULL SCREEN
    document.addEventListener('DOMContentLoaded', function() {
      const heroBg = document.getElementById('hero-bg');
      const baseName = 'immaginehome';
      
      // Formati supportati
      const imageFormats = [
        'jpg', 'JPG', 'jpeg', 'JPEG', 'png', 'PNG', 
        'webp', 'WEBP', 'heic', 'HEIC', 'gif', 'GIF',
        'bmp', 'BMP', 'tiff', 'TIFF'
      ];
      
      // Funzione per testare se un'immagine esiste
      function testImage(src) {
        return new Promise((resolve) => {
          const img = new Image();
          img.onload = () => {
            console.log(`✅ Immagine trovata: ${src}`);
            resolve(src);
          };
          img.onerror = () => resolve(null);
          img.src = src;
        });
      }
      
      // Testa tutte le estensioni in ordine
      async function findImage() {
        for (const format of imageFormats) {
          const src = `${baseName}.${format}`;
          try {
            const result = await testImage(src);
            if (result) {
              // TROVATA! Usa questa immagine FULL SCREEN
              heroBg.style.backgroundImage = `linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('${result}')`;
              heroBg.style.backgroundPosition = 'center center';
              heroBg.style.backgroundSize = 'cover';
              heroBg.style.backgroundRepeat = 'no-repeat';
              console.log(`✅ Immagine di sfondo trovata e caricata a schermo intero: ${result}`);
              return;
            }
          } catch (e) {
            console.log(`❌ Immagine non trovata: ${src}`);
          }
        }
        // Se nessuna immagine viene trovata, mantieni il colore di fallback chiaro
        console.warn('⚠️ Nessuna immagine di sfondo trovata. Usando colore di fallback chiaro.');
      }
      
      // Esegui la ricerca dell'immagine
      findImage();
      
      // Avvia l'effetto: 2 secondi fuochi + 1 secondo fontane = 3 secondi totali
      startFireworksAndFountains();
    });

    // FUNZIONE FUOCHI D'ARTIFICIO (2 SECONDI) + FONTANE (1 SECONDO)
    function startFireworksAndFountains() {
      const overlay = document.getElementById('fireworks-overlay');
      const colors = [
        '#FFD700', '#FF4500', '#00FFFF', '#FF1493', '#32CD32', 
        '#FF69B4', '#1E90FF', '#FF00FF', '#00FF00', '#FFFF00',
        '#FF8C00', '#FF1493', '#00CED1', '#8A2BE2', '#DC143C'
      ];
      
      // Colori dorati per il matrimonio
      const goldColors = ['#FFD700', '#FFDF00', '#FFEC8B', '#FFFACD', '#D4AF37', '#F4E4A6'];
      
      // FASE 1: FUOCHI D'ARTIFICIO (2 SECONDI)
      let fireworksCount = 0;
      const maxFireworks = 10;
      
      const createFirework = (isGold = false) => {
        if (fireworksCount >= maxFireworks) return;
        fireworksCount++;
        
        const centerX = Math.random() * window.innerWidth;
        const centerY = Math.random() * (window.innerHeight * 0.7);
        
        // Flash iniziale
        const flash = document.createElement('div');
        flash.className = 'firework-flash';
        flash.style.left = `${centerX}px`;
        flash.style.top = `${centerY}px`;
        flash.style.width = '0px';
        flash.style.height = '0px';
        flash.style.animation = 'fireworkFlash 150ms ease-out';
        overlay.appendChild(flash);
        
        setTimeout(() => {
          flash.style.width = '80px';
          flash.style.height = '80px';
          flash.style.marginLeft = '-40px';
          flash.style.marginTop = '-40px';
        }, 10);
        
        setTimeout(() => flash.remove(), 150);
        
        const colorPalette = isGold ? goldColors : colors;
        const mainColor = colorPalette[Math.floor(Math.random() * colorPalette.length)];
        
        const particleCount = 50 + Math.floor(Math.random() * 30);
        
        for (let i = 0; i < particleCount; i++) {
          setTimeout(() => {
            const particle = document.createElement('div');
            particle.className = 'firework-particle';
            particle.style.background = mainColor;
            particle.style.boxShadow = `0 0 12px ${mainColor}, 0 0 25px ${mainColor}`;
            
            const size = 3 + Math.random() * 6;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            particle.style.left = `${centerX}px`;
            particle.style.top = `${centerY}px`;
            
            const angle = Math.random() * Math.PI * 2;
            const distance = 60 + Math.random() * 200;
            
            const endX = Math.cos(angle) * distance;
            const endY = Math.sin(angle) * distance;
            
            particle.style.setProperty('--explode-x', `${endX}px`);
            particle.style.setProperty('--explode-y', `${endY}px`);
            
            const duration = 700 + Math.random() * 500;
            const delay = Math.random() * 80;
            
            particle.style.animation = `fireworkExplosion ${duration}ms cubic-bezier(0.1, 0.8, 0.3, 1) ${delay}ms forwards`;
            
            overlay.appendChild(particle);
            
            setTimeout(() => {
              if (particle.parentNode) particle.remove();
            }, duration + delay);
            
          }, i * 5);
        }
      };
      
      // Avvia i fuochi d'artificio per 2 secondi
      let fireworkInterval = setInterval(() => {
        if (fireworksCount < maxFireworks) {
          const isGold = Math.random() > 0.5;
          createFirework(isGold);
          
          if (Math.random() > 0.7 && fireworksCount < maxFireworks - 1) {
            setTimeout(() => createFirework(!isGold), 100);
          }
        }
      }, 200);
      
      // Ferma i fuochi dopo 2 secondi
      setTimeout(() => {
        clearInterval(fireworkInterval);
      }, 2000);
      
      // FASE 2: FONTANE D'ARTIFICIO (1 SECONDO) - INIZIA DOPO 2 SECONDI
      setTimeout(() => {
        createFountains();
      }, 2000);
      
      // Funzione per creare fontane dal basso verso l'alto
      function createFountains() {
        const fountainCount = 8; // Numero di fontane
        const screenWidth = window.innerWidth;
        const spacing = screenWidth / (fountainCount + 1);
        
        for (let f = 0; f < fountainCount; f++) {
          const fountainX = spacing * (f + 1);
          
          // Ogni fontana spara più particelle
          for (let i = 0; i < 30; i++) {
            setTimeout(() => {
              const particle = document.createElement('div');
              particle.className = 'fountain-particle';
              
              // Colori alternati oro/colorati
              const color = f % 2 === 0 ? goldColors[Math.floor(Math.random() * goldColors.length)] : colors[Math.floor(Math.random() * colors.length)];
              
              particle.style.background = color;
              particle.style.boxShadow = `0 0 10px ${color}, 0 0 20px ${color}`;
              
              const size = 4 + Math.random() * 4;
              particle.style.width = `${size}px`;
              particle.style.height = `${size}px`;
              
              // Partenza dal basso dello schermo
              particle.style.left = `${fountainX + (Math.random() - 0.5) * 60}px`;
              particle.style.top = `${window.innerHeight}px`;
              
              // Altezza variabile
              const riseHeight = -(window.innerHeight * 0.5 + Math.random() * window.innerHeight * 0.4);
              particle.style.setProperty('--rise-height', `${riseHeight}px`);
              
              const duration = 800 + Math.random() * 400;
              const delay = Math.random() * 150;
              
              particle.style.animation = `fountainRise ${duration}ms ease-out ${delay}ms forwards`;
              particle.style.opacity = '1';
              
              overlay.appendChild(particle);
              
              setTimeout(() => {
                if (particle.parentNode) particle.remove();
              }, duration + delay);
              
            }, i * 30);
          }
        }
      }
      
      // Rimuovi l'overlay dopo 3 secondi totali (2s fuochi + 1s fontane)
      setTimeout(() => {
        overlay.style.transition = 'opacity 0.8s ease';
        overlay.style.opacity = '0';
        
        setTimeout(() => {
          if (overlay.parentNode) {
            overlay.remove();
          }
        }, 800);
      }, 3000);
    }
  </script>
</body>
</html>
