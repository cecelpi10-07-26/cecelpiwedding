<html lang="it">
<head>
  <meta charset="utf-8" />

  <!-- Fonts - Great Vibes per corsivo elegante -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600;700&family=Marcellus&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  
  <!-- CSS Comune con cursore personalizzato -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* SOLO GLI STILI UNICI DELLA HOMEPAGE */
    
    /* HERO CON IMMAGINE DI SFONDO (OPACA PER LEGGIBILITÀ) */
    .hero { 
      height: 100vh; 
      display: grid; 
      place-items: center; 
      padding: 0 20px;
      overflow: hidden;
      position: relative;
    }
    
    /* Contenitore per l'immagine di sfondo */
    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #FAF0DC 0%, #F5E8C9 100%); /* Fallback color chiaro */
      z-index: 1;
    }
    
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.2); /* Ridotto da 0.4 a 0.2 per schiarire */
      z-index: 1;
    }
    
    .hero-content {
      text-align: center;
      position: relative;
      z-index: 2;
      padding: 30px;
      background: rgba(0, 0, 0, 0.15); /* Schiarito per maggiore leggibilità */
      border-radius: 20px;
      backdrop-filter: blur(5px);
      max-width: 90%;
    }
    
    .couple-name {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(62px, 13vw, 150px);
      font-weight: 400;
      margin: 0;
      color: #D4AF37;
      white-space: nowrap;
      text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.8);
      letter-spacing: 1px;
      line-height: 1;
      font-style: normal;
    }
    
    .wedding-date {
      font-family: 'Marcellus', serif;
      font-size: clamp(24px, 4vw, 36px);
      color: #FFFFFF;
      margin: 25px 0 0;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      letter-spacing: 3px;
      font-weight: 500;
    }
    
    /* PULSANTE HERO ORO/BIANCO */
    .rsvp-hero-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 18px 40px;
      border-radius: 999px;
      background: linear-gradient(135deg, #D4AF37 0%, #F4E4A6 50%, #D4AF37 100%);
      color: #222;
      font-family: 'Marcellus', serif;
      font-size: 20px;
      font-weight: 700;
      text-decoration: none;
      border: 2px solid #B8941F;
      box-shadow: 
        0 8px 30px rgba(212, 175, 55, 0.5),
        inset 0 2px 4px rgba(255, 255, 255, 0.8),
        0 0 25px rgba(212, 175, 55, 0.5);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      letter-spacing: 1px;
    }

    .rsvp-hero-btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 12px 40px rgba(212, 175, 55, 0.7),
        inset 0 2px 6px rgba(255, 255, 255, 0.9),
        0 0 35px rgba(212, 175, 55, 0.7);
      background: linear-gradient(135deg, #E6BF40 0%, #F5E8B0 50%, #E6BF40 100%);
    }

    .rsvp-hero-btn:active {
      transform: translateY(-1px);
    }

    /* Effetto brillante */
    .rsvp-hero-btn .shine {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to right,
        transparent 0%,
        rgba(255, 255, 255, 0.5) 50%,
        transparent 100%
      );
      transform: rotate(30deg);
      transition: all 0.5s ease;
    }

    .rsvp-hero-btn:hover .shine {
      left: 100%;
    }

    /* Animazione pulsazione leggera */
    @keyframes gentlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    .rsvp-hero-btn {
      animation: gentlePulse 4s infinite ease-in-out;
    }

    /* Responsive per mobile */
    @media (max-width: 768px) {
      .rsvp-hero-btn {
        padding: 16px 32px;
        font-size: 18px;
        margin-top: 30px;
      }
      
      .hero-content {
        padding: 20px 15px;
        margin: 0 10px;
        background: rgba(0, 0, 0, 0.25);
      }
      
      .couple-name {
        font-size: clamp(52px, 11vw, 110px);
        white-space: normal;
        line-height: 1;
      }
      
      .wedding-date {
        font-size: clamp(20px, 3.5vw, 28px);
        margin: 15px 0 0;
      }
    }

    /* STILI PER FUOCHI D'ARTIFICIO POMPOSI */
    #fireworks-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      overflow: hidden;
      background: radial-gradient(circle at center, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.9) 100%);
    }

    .firework-particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0;
      filter: blur(1px);
    }

    /* Animazioni per i fuochi */
    @keyframes fireworkLaunch {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 1;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(calc(var(--launch-y) - 50px)) scale(1);
        opacity: 1;
      }
    }

    @keyframes fireworkExplosion {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--explode-x), var(--explode-y)) scale(0);
        opacity: 0;
      }
    }

    @keyframes fireworkFlash {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .firework-flash {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, white 0%, transparent 70%);
      opacity: 0;
    }

    /* BACK-TO-TOP */
    .back-to-top {
      position: fixed;
      right: 22px;
      bottom: 22px;
      padding: 12px 14px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.2);
      background: rgba(255,255,255,0.9);
      color: #222;
      font-weight: 800;
      box-shadow: 0 10px 28px rgba(0,0,0,0.1);
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transform: translateY(8px);
      transition: opacity .2s ease, transform .2s ease, visibility .2s;
      z-index: 1200;
    }
    .back-to-top.show { 
      opacity: 1; 
      visibility: visible; 
      transform: translateY(0); 
    }
    .back-to-top:hover { 
      background: rgba(255,255,255,1); 
    }
  </style>
</head>

  <!-- HERO - NO SCROLL -->
  <header class="hero">
    <div class="hero-bg"></div>
    <div class="hero-content">
      <h1 class="couple-name">Elpidio&nbsp;&amp;&nbsp;Cecilia</h1>
      <p class="wedding-date">10/07/2026</p>
      
      <!-- PULSANTE CONFERMA PRESENZA ORO/BIANCO -->
      <a href="rsvp.html" class="rsvp-hero-btn" id="heroRsvpBtn">

  <footer>© <span id="year"></span> Elpidio &amp; Cecilia</footer>

  <!-- BACK TO TOP BUTTON -->
  <button class="back-to-top" id="backToTop" aria-label="Torna all'inizio" title="Torna su">▲</button>

  <script>
    // Anno corrente
    document.getElementById('year').textContent = new Date().getFullYear();

    // Back to top
    const backBtn = document.getElementById('backToTop');
    const toggleBackBtn = () => {
      if (!backBtn) return;
      if (window.scrollY > 300) backBtn.classList.add('show');
      else backBtn.classList.remove('show');
    };
    toggleBackBtn();
    window.addEventListener('scroll', toggleBackBtn);
    if (backBtn) backBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

    // Gestione immagine di sfondo con fallback per diverse estensioni
    document.addEventListener('DOMContentLoaded', function() {
      const imageFormats = [
        'jpg', 'JPG', 'jpeg', 'JPEG', 'png', 'PNG', 
        'webp', 'WEBP', 'heic', 'HEIC', 'gif', 'GIF',
        'bmp', 'BMP', 'tiff', 'TIFF'
      ];
      
      const baseName = 'immagine1';
      const heroBg = document.querySelector('.hero-bg');
      
      // Funzione per testare se un'immagine esiste
      function testImage(src) {
        return new Promise((resolve) => {
          const img = new Image();
          img.onload = () => resolve(src);
          img.onerror = () => resolve(null);
          img.src = src;
        });
      }
      
      // Testa tutte le estensioni in ordine
      async function findImage() {
        for (const format of imageFormats) {
          const src = `${baseName}.${format}`;
          try {
            const result = await testImage(src);
            if (result) {
              // TROVATA! Usa questa immagine con opacità
              heroBg.style.backgroundImage = `linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('${result}')`;
              heroBg.style.backgroundPosition = 'center';
              heroBg.style.backgroundSize = 'cover';
              heroBg.style.backgroundRepeat = 'no-repeat';
              console.log(`✅ Immagine di sfondo trovata: ${result}`);
              return;
            }
          } catch (e) {
            console.log(`❌ Immagine non trovata: ${src}`);
          }
        }
        // Se nessuna immagine viene trovata, mantieni il colore di fallback chiaro
        console.warn('⚠️ Nessuna immagine di sfondo trovata. Usando colore di fallback chiaro.');
      }
      
      // Esegui la ricerca dell'immagine
      findImage();
      
      // Avvia l'effetto fuochi d'artificio pomposo
      startPompousFireworks();
    });

    // FUNZIONE FUOCHI D'ARTIFICIO POMPOSI
    function startPompousFireworks() {
      const overlay = document.getElementById('fireworks-overlay');
      const colors = [
        '#FFD700', '#FF4500', '#00FFFF', '#FF1493', '#32CD32', 
        '#FF69B4', '#1E90FF', '#FF00FF', '#00FF00', '#FFFF00',
        '#FF8C00', '#FF1493', '#00CED1', '#8A2BE2', '#DC143C'
      ];
      
      // Suoni di fuochi d'artificio (usando l'API Audio)
      const playFireworkSound = (volume = 0.3) => {
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
          oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.5);
          
          gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);
          
          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + 0.5);
        } catch (e) {
          // Ignora errori audio
        }
      };
      
      // Crea 15 fuochi d'artificio principali
      let fireworksCount = 0;
      const maxFireworks = 15;
      
      const createPompousFirework = () => {
        if (fireworksCount >= maxFireworks) return;
        fireworksCount++;
        
        // Posizione casuale su tutta la pagina
        const centerX = Math.random() * window.innerWidth;
        const centerY = Math.random() * (window.innerHeight * 0.8);
        
        // Flash iniziale
        const flash = document.createElement('div');
        flash.className = 'firework-flash';
        flash.style.left = `${centerX}px`;
        flash.style.top = `${centerY}px`;
        flash.style.width = '0px';
        flash.style.height = '0px';
        flash.style.animation = 'fireworkFlash 200ms ease-out';
        overlay.appendChild(flash);
        
        // Anima il flash
        setTimeout(() => {
          flash.style.width = '150px';
          flash.style.height = '150px';
          flash.style.marginLeft = '-75px';
          flash.style.marginTop = '-75px';
        }, 10);
        
        // Suono
        playFireworkSound(0.2);
        
        // Rimuovi il flash dopo l'animazione
        setTimeout(() => {
          flash.remove();
        }, 200);
        
        // Colore principale per questo fuoco d'artificio
        const mainColor = colors[Math.floor(Math.random() * colors.length)];
        const secondaryColor = colors[Math.floor(Math.random() * colors.length)];
        
        // Crea un gran numero di particelle (50-80 per ogni fuoco)
        const particleCount = 50 + Math.floor(Math.random() * 30);
        const particleTypes = Math.floor(Math.random() * 3) + 2; // 2-4 tipi diversi di particelle
        
        for (let type = 0; type < particleTypes; type++) {
          const typeColor = type === 0 ? mainColor : 
                           type === 1 ? secondaryColor : 
                           colors[Math.floor(Math.random() * colors.length)];
          
          for (let i = 0; i < particleCount / particleTypes; i++) {
            setTimeout(() => {
              const particle = document.createElement('div');
              particle.className = 'firework-particle';
              particle.style.background = typeColor;
              particle.style.boxShadow = `0 0 15px ${typeColor}, 0 0 30px ${typeColor}`;
              
              // Dimensioni variabili
              const size = 4 + Math.random() * 8;
              particle.style.width = `${size}px`;
              particle.style.height = `${size}px`;
              
              // Posizione iniziale al centro dell'esplosione
              particle.style.left = `${centerX}px`;
              particle.style.top = `${centerY}px`;
              
              // Angolo casuale per dispersione
              const angle = Math.random() * Math.PI * 2;
              const distance = 80 + Math.random() * 250;
              
              // Calcola posizione finale
              const endX = Math.cos(angle) * distance;
              const endY = Math.sin(angle) * distance;
              
              // Imposta variabili CSS per l'animazione
              particle.style.setProperty('--explode-x', `${endX}px`);
              particle.style.setProperty('--explode-y', `${endY}px`);
              
              // Animazione
              const duration = 800 + Math.random() * 900;
              const delay = Math.random() * 100;
              
              particle.style.animation = `
                fireworkExplosion ${duration}ms cubic-bezier(0.1, 0.8, 0.3, 1) ${delay}ms forwards
              `;
              
              overlay.appendChild(particle);
              
              // Rimuovi la particella dopo l'animazione
              setTimeout(() => {
                if (particle.parentNode) {
                  particle.remove();
                }
              }, duration + delay);
              
            }, type * 50); // Delay tra i tipi di particelle
          }
        }
        
        // Crea particelle aggiuntive (stelle cadenti)
        setTimeout(() => {
          createFallingStars(centerX, centerY, mainColor);
        }, 300);
      };
      
      // Funzione per creare stelle cadenti
      function createFallingStars(x, y, color) {
        const starCount = 5 + Math.floor(Math.random() * 10);
        
        for (let i = 0; i < starCount; i++) {
          const star = document.createElement('div');
          star.className = 'firework-particle';
          star.style.background = color;
          star.style.boxShadow = `0 0 10px ${color}, 0 0 20px ${color}`;
          
          const size = 3 + Math.random() * 5;
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;
          
          star.style.left = `${x}px`;
          star.style.top = `${y}px`;
          
          // Direzione casuale per le stelle cadenti
          const angle = Math.random() * Math.PI * 2;
          const distance = 100 + Math.random() * 300;
          const endX = Math.cos(angle) * distance;
          const endY = Math.sin(angle) * distance;
          
          star.style.setProperty('--explode-x', `${endX}px`);
          star.style.setProperty('--explode-y', `${endY}px`);
          
          const duration = 1200 + Math.random() * 800;
          const delay = Math.random() * 200;
          
          star.style.animation = `
            fireworkExplosion ${duration}ms ease-out ${delay}ms forwards
          `;
          
          overlay.appendChild(star);
          
          setTimeout(() => {
            if (star.parentNode) {
              star.remove();
            }
          }, duration + delay);
        }
      }
      
      // Avvia i fuochi d'artificio in sequenza
      let fireworkInterval = setInterval(() => {
        if (fireworksCount < maxFireworks) {
          createPompousFirework();
          
          // A volte crea due fuochi contemporaneamente per un effetto più intenso
          if (Math.random() > 0.7) {
            setTimeout(() => createPompousFirework(), 200);
          }
        }
      }, 200);
      
      // Crea un grande fuoco d'artificio finale
      setTimeout(() => {
        // Grande esplosione finale al centro
        const finalX = window.innerWidth / 2;
        const finalY = window.innerHeight / 3;
        
        for (let i = 0; i < 5; i++) {
          setTimeout(() => {
            // Flash finale grande
            const finalFlash = document.createElement('div');
            finalFlash.className = 'firework-flash';
            finalFlash.style.left = `${finalX}px`;
            finalFlash.style.top = `${finalY}px`;
            finalFlash.style.width = '0px';
            finalFlash.style.height = '0px';
            finalFlash.style.background = 'radial-gradient(circle, white 0%, gold 50%, transparent 100%)';
            finalFlash.style.animation = 'fireworkFlash 500ms ease-out';
            overlay.appendChild(finalFlash);
            
            setTimeout(() => {
              finalFlash.style.width = '300px';
              finalFlash.style.height = '300px';
              finalFlash.style.marginLeft = '-150px';
              finalFlash.style.marginTop = '-150px';
            }, 10);
            
            // Suono finale più forte
            playFireworkSound(0.4);
            
            // Particelle finali
            for (let j = 0; j < 100; j++) {
              setTimeout(() => {
                const finalParticle = document.createElement('div');
                finalParticle.className = 'firework-particle';
                finalParticle.style.background = colors[j % colors.length];
                finalParticle.style.boxShadow = `0 0 20px ${colors[j % colors.length]}, 0 0 40px ${colors[j % colors.length]}`;
                
                const size = 6 + Math.random() * 10;
                finalParticle.style.width = `${size}px`;
                finalParticle.style.height = `${size}px`;
                
                finalParticle.style.left = `${finalX}px`;
                finalParticle.style.top = `${finalY}px`;
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 150 + Math.random() * 400;
                const endX = Math.cos(angle) * distance;
                const endY = Math.sin(angle) * distance;
                
                finalParticle.style.setProperty('--explode-x', `${endX}px`);
                finalParticle.style.setProperty('--explode-y', `${endY}px`);
                
                const duration = 1500 + Math.random() * 1000;
                
                finalParticle.style.animation = `
                  fireworkExplosion ${duration}ms cubic-bezier(0.1, 0.8, 0.3, 1) forwards
                `;
                
                overlay.appendChild(finalParticle);
                
                setTimeout(() => {
                  if (finalParticle.parentNode) {
                    finalParticle.remove();
                  }
                }, duration);
                
              }, j * 10);
            }
            
            setTimeout(() => {
              if (finalFlash.parentNode) {
                finalFlash.remove();
              }
            }, 500);
            
          }, i * 300);
        }
      }, 2500);
      
      // Ferma l'intervallo dopo 3 secondi
      setTimeout(() => {
        clearInterval(fireworkInterval);
      }, 3000);
      
      // Rimuovi l'overlay dopo 3.5 secondi (dopo che tutti gli effetti sono finiti)
      setTimeout(() => {
        // Dissolvenza dell'overlay
        overlay.style.transition = 'opacity 1s ease';
        overlay.style.opacity = '0';
        
        setTimeout(() => {
          overlay.remove();
        }, 1000);
      }, 3500);
    }
  </script>
