<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accesso - Matrimonio Elpidio & Cecilia</title>
  <style>
    /* Stili uguali a prima */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(135deg, #f5e8c9 0%, #faf0dc 100%);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-family: 'Imperial Script', cursive;
      font-size: 42px;
      color: #D4AF37;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }
    #password {
      width: 100%;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      text-align: center;
    }
    #loginBtn {
      background: linear-gradient(135deg, #D4AF37 0%, #F4E4A6 100%);
      color: #222;
      border: none;
      padding: 15px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    #error {
      color: red;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Elpidio & Cecilia</h1>
    <p class="subtitle">Inserisci la password per accedere al sito del nostro matrimonio</p>
    
    <input type="password" id="password" placeholder="Password" autofocus>
    <button id="loginBtn" onclick="login()">Accedi</button>
    
    <div id="error">Password errata. Riprova.</div>
  </div>

  <script>
    // Password offuscata (base64 + caratteri invertiti)
    // Password reale: "10luglio2026" → offuscamento base
    const OBFUSCATED = "MjAyNmd1Z2lvTDEw"; // Questo è "10luglio2026" offuscato
    
    function deobfuscate(str) {
      // Decodifica base64 e inverte
      return atob(str).split('').reverse().join('');
    }
    
    function login() {
      const input = document.getElementById('password').value;
      const error = document.getElementById('error');
      const correctPassword = deobfuscate(OBFUSCATED);
      
      if (input === correctPassword) {
        // Token sicuro con data di scadenza
        const authData = {
          token: btoa(Date.now() + ':' + correctPassword).replace(/=/g, ''),
          expires: Date.now() + (30 * 24 * 60 * 60 * 1000) // 30 giorni
        };
        
        sessionStorage.setItem('weddingSession', 'authenticated');
        localStorage.setItem('weddingAuth', JSON.stringify(authData));
        
        // Cancella la password dalla memoria
        correctPassword = null;
        
        window.location.href = 'index.html';
      } else {
        error.style.display = 'block';
        document.getElementById('password').value = '';
        document.getElementById('password').focus();
        
        setTimeout(() => {
          error.style.display = 'none';
        }, 3000);
      }
    }
    
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') login();
    });
    
    // Se per sbaglio qualcuno fa "View Source", non vede la password chiara
    console.log("Accesso protetto - Il codice sorgente è offuscato");
  </script>
</body>
</html>
